<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot TCC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header class="top-header">
  <img src="./logo.jpg"
       alt="Logo Even3" 
       class="logo">
</header>
<section>
  <div class="texto-Even">
    <h1 class="texto-Even1">Pergunte, participe, conecte-se.</h1>
    <h2 class="texto-Even2">Encontre ajuda para fazer seu TCC</h2>
  </div>
  <div class="chat-container">
    <div class="chat-header">Plataforma de Apoio Acadêmico</div>
    <div class="chat-window" id="chat-window"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Pergunte algo sobre TCC...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</section>

<footer class="even3-footer">
  <img src="./logo.jpg" alt="Logo Even3" class="footer-logo-small">
  <p class="footer-text">&copy; L3 SOLUCÕES EM TECNOLOGIA LTDA  </p>
</footer>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
